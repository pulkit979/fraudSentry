<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudSentry | Live Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background-color: #001a21; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .card { 
            background-color: #002b37; 
            border: 1px solid #3edbd0; 
            color: white; 
            border-radius: 0; 
        }
        .table { color: white; }
        .text-teal { color: #3edbd0; }
        
        .text-time { color: #adb5bd; } 

        .stat-number { 
            font-size: 2.2rem;
            font-weight: 900; 
            color: #3edbd0; 
        }
        
        .dashboard-logo {
            max-width: 250px;
            height: auto;
            display: block;
        }

        .chart-container {
            position: relative; 
            height: 100px;
            width: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .card-header-custom {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        
        <div class="mb-4">
            <img src="{{ url_for('static', filename='heading.png') }}" alt="FraudSentry" class="dashboard-logo">
        </div>
        
        <div class="row mb-4 align-items-stretch">
            
            <div class="col-md-4 mb-3">
                <div class="card p-3 text-center h-100 d-flex flex-column justify-content-center">
                    <div class="card-header-custom">Total Sites Scanned</div>
                    <div class="stat-number">{{ total }}</div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-3 text-center border-danger h-100 d-flex flex-column justify-content-center">
                    <div class="card-header-custom text-danger">Scams Detected</div>
                    <div class="stat-number text-danger">{{ scams }}</div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-2 h-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="chart-container">
                        <canvas id="scamChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="text-teal mb-3">Live Threat Feed</h5>
            {% if recent %}
            <table class="table table-dark table-hover table-sm">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Result</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in recent %}
                    <tr>
                        <td class="text-truncate" style="max-width: 250px;">{{ row[0] }}</td>
                        <td>
                            {% if row[1] == 1 %}
                            <span class="badge bg-danger">DANGEROUS</span>
                            {% else %}
                            <span class="badge bg-success">SAFE</span>
                            {% endif %}
                        </td>
                        <td>{{ row[2] }}%</td>
                        <td class="small text-time">{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-center text-muted">No scans recorded yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        const ctx = document.getElementById('scamChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Safe', 'Scam'],
                datasets: [{
                    data: [{{ (total - scams) }}, {{ scams }}],
                    backgroundColor: ['#3edbd0', '#dc3545'],
                    borderWidth: 0
                }]
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        position: 'right',
                        labels: { 
                            color: 'white',
                            boxWidth: 10,
                            font: { size: 10 }
                        } 
                    } 
                } 
            }
        });
    </script>
</body>
</html>
