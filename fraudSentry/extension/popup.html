<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FraudSentry - Scan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="scan">
        <div class="rectangle" aria-hidden="true"></div>
        
        <h1 class="text-wrapper">FraudSentry</h1>

        <div id="result-display" class="result-container">
            <div class="circular-progress" id="progress-circle">
                <div class="inner-circle"></div>
                <div class="percentage" id="score-text">0%</div>
            </div>
            <div class="status-box">
                <span id="status-value">READY TO SCAN</span>
            </div>
            <p id="reason-text"></p>
        </div>

        <button id="scanBtn" class="scan-button" type="button">
            <span class="scan-button-background"></span>
            <span class="div">Scan</span>
        </button>
    </main>
    <script src="popup.js"></script>
</body>
</html>
